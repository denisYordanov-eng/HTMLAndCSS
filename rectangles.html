<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectangles</title>
  <style>
    .outer{
      border: 3px dotted blue;
      padding: 20px;
      border-radius: 15px;
    }
    .middle{
      border: 3px dashed red;
      padding: 15px;
      border-radius: 10px;
    }
    .inner{
      border: 3px solid green;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="middle">
    <div class="inner">
      I am heavily packed<br>
      &lt;DIV&gt;
    </div>
  </div>
</div>
</body>
</html>
